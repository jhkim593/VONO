<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 
 <!-- 공통 헤드-->
 <th:block th:replace="fragment/head :: headFragment"></th:block>
   <body id="page-top">
        <div id="wrapper">
            <!-- 사이드바-->
            <th:block th:replace="fragment/sidebar :: sidebarFragment"></th:block>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- 상단바-->
                    <th:block th:replace="fragment/topbar :: topbarFragment"></th:block>
                    <!-- 본문: 작성뷰 -->
                    <th:block layout:fragment="content"></th:block>
                </div>
                <!-- 공통 하단-->
                <th:block th:replace="fragment/footer :: footerFragment"></th:block>
            </div>
        </div>
         <!-- 챗봇 -->
    <th:block th:replace="fragment/chatbot :: chatbotFragment"></th:block>
		<!-- 공통 스크립트-->
        <th:block th:replace="fragment/script :: scriptFragment"></th:block>
    </body>      
</html>
